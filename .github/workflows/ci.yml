name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync dependencies (locked)
        run: uv sync --frozen

      - name: Lint
        run: uv run ruff check src

      - name: Compile check
        run: uv run python -m compileall src

      - name: Smoke run (detective graph)
        run: uv run auditor --repo . --rubric rubric/week2_rubric.json
